<div *ngIf="isAuthenticated()">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">OSIsoft Cloud Services</a>
        <button type="button" class="btn btn-default navbar-btn" (click)="logOutUser()">Sign out ({{getUserName()}})</button>

    </div>
  </div>

<div *ngIf="!isAuthenticated()">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">OSIsoft Cloud Services</a>
        <button type="button" class="btn btn-default navbar-btn" (click)="loginUser()">Sign in</button>
      </div>
    </div>
  </div>
  <p class="text-center">Sign in to get started</p>
</div>
